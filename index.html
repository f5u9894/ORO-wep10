<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مرحبا بك</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/framer-motion/10.12.12/framer-motion.umd.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #2B0E12, #8B0000);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            max-width: 90%;
            width: 400px;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s ease-out forwards;
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
                padding: 30px;
            }
            .btn {
                font-size: 16px;
                padding: 10px;
            }
            .typing-text {
                font-size: 20px;
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            height: 30px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid white;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            background: rgba(255, 255, 255, 0.2);
            padding: 12px;
            border-radius: 10px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        #loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: #2B0E12;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loader-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader-spinner"></div>
    </div>
    <script>
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
            typeWriter();
        };
    </script>
    <div class="typing-text" id="typing-text"></div>
    <div class="container">
        <div class="buttons">
            <a href="home.html" class="btn">الدخول إلى الموقع</a>
            <a href="https://wa.me/96892495859" class="btn">رقم التواصل </a>
            <a href="https://forms.gle/jkcRGEW6qgz2q8X27" class="btn" target="blink">للاشتراك</a>
            <a href="https://whatsapp.com/channel/0029VaoRBUfJpe8fSOn3aS42" class="btn" target="blink">زيارة قناتنا</a>
        </div>
    </div>
    <script>
        let text = "ORO TRADING! مرحبًا بك في ";
        let i = 0;
        function typeWriter() {
            if (i < text.length) {
                document.getElementById("typing-text").innerHTML += text.charAt(i);
                i++;
                setTimeout(typeWriter, 100);
            }
        }
    </script>
</body>
</html>
